<div class="container"> <fa-icon [icon]="circleIcon"></fa-icon> <div class=" text-center mt-5 ">
  <h1>Ajouter une carte</h1>
</div>
<div class="row ">
  <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
              <div class="container">
                  <form id="contact-form" role="form">
                      <div class="controls">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_name">Nom de la carte *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_lastname">CMC *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group"> <label for="form_need">Type *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                          <option value="" selected disabled>--Select Your Issue--</option>
                                          <option>Artéfact</option>
                                          <option>Créature</option>
                                          <option>Créature-artéfact</option>
                                          <option>Créature-enchantement</option>
                                          <option>Ephemère</option>
                                          <option>Rituel</option>
                                          <option>Planeswalker</option>
                                      </select> </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group"> <label for="form_need">Couleur*</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                        <option value="" selected disabled>--Select Your Issue--</option>
                                        <fa-icon [icon]="circleIcon"></fa-icon>
                                        <option>Blanc</option>
                                        <option>Bleu</option>
                                        <option>Noir</option>
                                        <option>Vert</option>
                                        <option>Rouge</option>
                                        <option>Incolore</option>
                                    </select> </div>
                            </div>


                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group"> <label for="form_message">Text *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <div class="form-group"> <label for="form_name">Force</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"> <label for="form_lastname">Endurance</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required."> </div>
                            </div>
                            <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> </div>

                        </div>
                      </div>
                  </form>
              </div>
          </div>
      </div> <!-- /.8 -->
  </div> <!-- /.row-->
</div>
</div>
