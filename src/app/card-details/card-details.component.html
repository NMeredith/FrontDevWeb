<div style="width: 500px; margin: auto">
  <div *ngIf="currentCard" class="edit-form">
    <h4>Card</h4>
    <form>
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentCard.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentCard.text"
          name="text"
        />
      </div>
    </form>
    <button class="badge badge-danger mr-2" (click)="deleteCard()">
      Delete
    </button>
    <button type="submit" class="badge badge-success" (click)="updateCard()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentCard">
    <br />
    <p>This product is not accessible</p>
  </div>
</div>
