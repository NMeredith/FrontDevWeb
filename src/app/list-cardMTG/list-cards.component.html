<div *ngFor="let employe of cards " class="container mt-5 mb-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-10">
          <div class="row p-2 bg-white border rounded">
              <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="{{ employe.imageUrl}}"></div>
              <div class="col-md-7 mt-1">
                  <div class="d-flex justify-content-between p-price"><span>{{employe.name}}</span><span>{{ employe.manaCost}}</span></div>


                  <p class="text-justify">{{ employe.text}}<br><br></p>
                  <div class="mt-1 mb-1 spec-1">
                    <span>{{ employe.power}}</span>
                    <span class="dot"></span>
                    <span>{{employe.toughness}}</span>
                    <fa-icon [icon]="shieldIcon"></fa-icon>
                  </div>
              </div>
              <div class="col-md-2 mt-1">
                <button type="button" class="btn btn-info">Modifier</button>
                <button type="button" class="btn btn-danger">Supprimer</button>
            </div>
          </div>
      </div>
    </div>
</div>
